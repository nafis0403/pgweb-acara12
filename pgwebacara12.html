<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Web GIS with GeoServer and Leaflet</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar styling */
        .navbar {
            z-index: 1000; /* Ensure navbar is above the map */
        }

        /* Map container */
        #map {
            width: 100%;
            height: 100vh;
            margin-top: 56px; /* Add space to prevent map from overlapping navbar */
        }

        .legend {
            background: white;
            padding: 10px;
            font-size: 12px;
            position: absolute;
            bottom: 30px;
            left: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-height: 300px;
            width: 200px;
            overflow-y: auto;
        }

        .legend-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .legend-item {
            margin-bottom: 10px;
        }

        .legend img {
            max-width: 100%;
            height: auto;
        }

        .legend-sungai {
            width: 50px;
            height: 2px;
            background-color: #1E90FF;
            display: inline-block;
            margin-right: 10px;
        }

        .legend-jalan {
            width: 50px;
            height: 2px;
            background-color: #ff0000;
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-futbol"></i> VISCA BARCA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="http://geoportal.penajamkab.go.id/"
                            target="_blank"><i class="fab fa-sourcetree"></i> Sumber Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#infoModal"><i
                                class="fas fa-circle-info"></i> Info</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Modal Info -->
    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoModalLabel">Informasi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Ini adalah peta GIS berbasis Web yang menggunakan GeoServer dan Leaflet. Data peta ini diambil dari berbagai sumber WMS yang dapat digunakan untuk analisis dan visualisasi geospasial.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Inisialisasi peta
        var map = L.map("map", {
            center: [-7.797068, 110.370529],
            zoom: 11,
            zoomAnimation: true,  // Animasi zoom
            fadeAnimation: true   // Efek fade pada zoom
        });

        // Tambahkan layer OpenStreetMap
        var osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(map);

        // WMS Layer dari GeoServer untuk data jalan Kabupaten Sleman
        var wmsLayer2 = L.tileLayer.wms("https://geoportal.slemankab.go.id/geoserver/wms", {
            layers: "geonode:jalan_kabupaten_sleman_2023",  // Nama layer jalan
            transparent: true,
            format: "image/png",
            attribution: "Data WMS from GeoServer"
        }).addTo(map);

        // WMS Layer dari GeoServer untuk Shapefile sebelumnya
        var wmsLayer1 = L.tileLayer.wms("http://localhost:8080/geoserver/pg_web10_nafis/wms", {
            layers: "pg_web10_nafis:DIY",  // Nama layer Shapefile
            styles: "diy",  // Style yang diterapkan
            format: "image/png",
            transparent: true,
            attribution: "Data WMS from GeoServer"
        }).addTo(map);

        // URL GeoJSON dari FeatureServer
        var geojsonUrl = 'https://geoportal.jogjaprov.go.id/server/rest/services/BBWSO/_34_BBWSSO_SUNGAIORDE2_LN/FeatureServer/205/query?outFields=*&where=1%3D1&f=geojson';

        // Warna garis untuk sungai
        var riverStyle = {
            color: '#1E90FF', // Biru untuk sungai
            weight: 3,
            opacity: 1
        };

        // Layer sungai GeoJSON
        var riverLayer = L.geoJSON(null, {
            style: riverStyle,
            onEachFeature: function (feature, layer) {
                layer.on('mouseover', function () {
                    layer.setStyle({
                        color: 'red', // Merubah warna menjadi merah saat hover
                        weight: 5     // Memperbesar ketebalan garis
                    });
                });
                layer.on('mouseout', function () {
                    layer.setStyle(riverStyle); // Mengembalikan ke gaya semula
                });
            }
        });

        // Ambil data GeoJSON dan tambahkan ke layer sungai
        fetch(geojsonUrl)
            .then(response => response.json())
            .then(data => {
                // Menambahkan data GeoJSON ke layer sungai
                riverLayer.addData(data);
            })
            .catch(error => console.error('Error fetching GeoJSON:', error));

        // Tambahkan kontrol skala
        L.control.scale().addTo(map);

        // Tambahkan kontrol layer
        var baseLayers = {
            "OpenStreetMap": osm,
        };

        var overlays = {
            "Shapefile Layer (WMS)": wmsLayer1,
            "Jalan Kabupaten Sleman": wmsLayer2,
            "Sungai": riverLayer  // Menambahkan sungai ke dalam kontrol layer
        };

        L.control.layers(baseLayers, overlays).addTo(map);

        // Fungsi untuk mendapatkan dan menampilkan legenda dari GeoServer
        function createLegend() {
            var legend = L.control({ position: "bottomleft" });

            legend.onAdd = function () {
                var div = L.DomUtil.create("div", "legend");

                // Menambahkan judul legenda
                div.innerHTML += '<div class="legend-title">Legends</div>';

                // Menambahkan legenda jalan
                div.innerHTML +=
                    '<div class="legend-item"><strong>Jalan Kabupaten Sleman</strong><br>' +
                    '<div class="legend-jalan"></div> <span>Garis Jalan</span></div>';

                // Menambahkan legenda sungai
                div.innerHTML +=
                    '<div class="legend-item"><strong>Sungai</strong><br>' +
                    '<div class="legend-sungai"></div> <span>Garis Sungai</span></div>';

                // Menambahkan legenda poligon (Shapefile DIY)
                div.innerHTML +=
                    '<div class="legend-item"><strong>Shapefile DIY</strong><br>' +
                    '<img src="http://localhost:8080/geoserver/pg_web10_nafis/wms?service=WMS&version=1.1.1&request=GetLegendGraphic&layer=pg_web10_nafis:DIY&format=image/png" alt="Legend for Shapefile DIY"></div>';

                div.style.transition = "opacity 1s ease-in-out"; // Efek fade-in saat muncul
                div.style.opacity = 1;

                return div;
            };

            legend.addTo(map);
        }

        // Tambahkan legenda ke peta
        createLegend();
    </script>
</body>

</html>
